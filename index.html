    <section class="ajedrez-options">
            <button class="btn" data-modal="modalSaveGame" id="saveGame">Guardar</button>
            <button class="btn" id="reset">Resetear</button>
            <button class="btn" data-modal="modalLoadGame" id="cargar">Cargar</button>
    </section>

    <article class="modal" id="modalSaveGame">
        <div class="modal-header">
            <h3 class="modal-title">Guardar Partida</h3>
            <button class="modal-close">x</button>
        </div>
        <div class="modal-content">
            <form class="form" name="Guardar">
                <h3 class="form-title">Guardar Partida</h3>

                <label class="form-label" for="guardarNombre">Nombre Partida</label>
                <input type="text" class="form-input" id="guardarNombre" name="name" required minlength="3" maxlength="30" placeholder="Nombre">
                <small class="form-info">partidas con el mismo nombre seran sobreescritas</small>
                <button type="submit" class="btn">Guardar</button>
            </form>
        </div>
    </article>

    <article class="modal" id="modalLoadGame">
        <div class="modal-header">
            <h3 class="modal-title">Cargar juego</h3>
            <button class="modal-close">x</button>
        </div>
        <div class="modal-content">
            <h3 class="list-title">Lista Partidas</h3>
                <section class="list">
                    <!-- list saved games -->
                </section>
        </div>
    </article>

    <article class="modal" id="modalInformation">
